			<script type="text/javascript">
				
				w = 1200, h = 500, padding = 30;
				var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
								11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
				var xScale = d3.scale.ordinal()
							         .domain(d3.range(dataset.length))
							         .rangeRoundBands([padding, w - padding], 0.05);
				var yScale = d3.scale.linear()
							         .domain([ 0,
							         		   d3.max(dataset)])
							         .range([ h - padding, padding ]);				
				var xAxis = d3.svg.axis()
								  .scale( xScale )
								  .orient("bottom")
								  .ticks( 10 );
				var yAxis = d3.svg.axis()
								  .scale( yScale )
								  .orient("left");
				var svg = d3.select("body")
							 .append("svg")
							 .attr("width", w)
							 .attr("height", h);
				svg.selectAll("rect")
			   	   .data(dataset)
				   .enter()
				   .append("rect")
				   .transition()
				   .delay(function(d, i){
				   		return i * 100;
			   		})
				   .duration(500)
				   .attr("x", function(d, i){
				   		return xScale(i)
				   })
				   .attr("y", function( d ){
			   			return yScale( d );
				   })
				   .attr("width", xScale.rangeBand())
				   .attr("height", function(d){
				   		return  h - yScale( d ) - padding - 1;
				   })
			   	   .attr("fill", function( d ){
			   			return "rgb(150, 220, " + (d * 10) + ")";
				   });
				svg.selectAll("text")
				   .data(dataset)
				   .enter()
				   .append("text")
				   .transition()
					   .delay(function(d, i){
					   		return i * 100;
				   		})
			   	   .text(function(d){
			   			return d;
				   })
				   .attr("x", function(d, i){
				   		return xScale( i ) + xScale.rangeBand()/2;
				   })
				   .attr("y", function( d ){
			   			return  yScale( d ) - 2;
				   })
				   .attr("text-anchor", "middle")
				   .attr("fill", "red");

				svg.append("g")
				   .attr("class", "x axis")
				   .attr("transform", "translate(0, " + (h - padding) + ")")
				   .call(xAxis);
				svg.append("g")
				   .attr("class", "y axis")
				   .attr("transform", "translate(" + (padding) + ", 0)")
				   .call(yAxis);

				d3.select("p")
				  .on("click", function(){
				  	for(var i = 0; i < 2; i++ ){
				  		var newNumber = Math.floor(Math.random()*25 );
				  		dataset.push( newNumber );
				  	}

				xScale.domain(d3.range(dataset.length))
							         .rangeRoundBands([padding, w - padding], 0.05);
				yScale.domain([ 0, d3.max(dataset)])
							         .range([ h - padding, padding ]);

				   	   .data(dataset)
				  .enter()
				   	   .append("rect")
				   	   .transition()
				   	   .duraton(500)
				   	   .attr("x", function(d, i){
				   			return xScale(i)
				   		})
				   	   .attr("y", function( d ){
			   				return yScale( d );
				   		})
				   	   .attr("width", xScale.rangeBand())
				   	   .attr("height", function(d){
				   			return  h - yScale( d ) - padding;
				   		})
			   	       .attr("fill", function( d ){
			   				return "rgb(150, 220, " + (d * 10) + ")";
				        });
*/

				var bars = svg.selectAll("rect")
				   .data(dataset);

				   bars.enter()
				   .append("rect")
				   .attr("x", w - padding)
				   .attr("y", function( d ){
			   			return yScale( d ) ;
				   	})
				   .attr("width", xScale.rangeBand())
				   .attr("height", function(d){
					   	return  h - yScale( d ) - padding;
				   })
				   .attr("fill", function( d ){
			   			return "rgb(150, 220, " + (d * 10) + ")";
				   })
				bars.transition()
				    .duration(500)
				    .attr("x", function(d, i){
				   		return xScale( i );
				    })
				    .attr("y", function( d ){
			   			return yScale( d );
				    })
				    .attr("width", xScale.rangeBand())
				    .attr("height", function(d){
					   	return  h - yScale( d ) - padding  - 1;
				    });
				   
			    var texts = svg.selectAll("text")
					           .data(dataset);
			    texts.enter()
					 .append("text")
					 .text(function(d){ return d; })
					 .attr("x", w - padding)
					 .attr("y", function( d ){
			   				return yScale( d ) - 2;
				     })
					 .attr("text-anchor", "middle")
					 .attr("fill", "red");

			    texts.transition()
			         .duration(500)
					 .delay(function(d, i){
					   		return i * 100;
				   	  })
				   	 .text(function(d){
				   			return d;
					   })
					 .attr("x", function(d, i){
					   		return xScale( i ) + xScale.rangeBand()/2;
					 })
					 .attr("y", function( d ){
			   				return yScale( d ) - 2;
				      })
					 .attr("text-anchor", "middle")
					 .attr("fill", "red");
					 
				svg.select( ".x.axis")
				   .transition()
				   .duration(1000)
				   .call(xAxis);
				    svg.select( ".y.axis")
				   .transition()
				   .duration(1000)
				   .call(yAxis);
			        
				  });


            </script>
